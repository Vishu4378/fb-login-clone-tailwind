<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" 
      type="image/png" 
      href="./images/favicon.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center">
      <div class="left mx-36 -mt-32">
        <img class="w-7/12 -mx-8 -mb-4" src="./images/fb.svg" alt="" />
        <p class="text-3xl flex flex-col">
          Facebook helps you connect and share
          <span> with the people in your life.</span>
        </p>
      </div>
      <div class="flex flex-col ">
        <div
          class="right shadow-lg -mx-16 shadow-gray-300 w-96 rounded-xl flex flex-col bg-gray-50"
        >
          <input
            class="px-4 outline-none  rounded-md py-4 border-2 mt-4 mb-2 mx-4 focus:border-blue-300  "
            type="text"
            placeholder="Email address or phone number"
          />
          <input
            class="px-4 focus:border-blue-400 outline-none rounded-md py-4 mx-4 my-2 border-2"
            type="text"
            placeholder="Password"
          />
          <button class="p-3 font-bold bg-blue-500 hover:bg-blue-600 m-4 rounded-md text-white text-xl cursor-pointer ">
            Log In
          </button>
          <span class="flex justify-center text-sm text-blue-600 mb-4 cursor-pointer hover:underline ">
            Forgotten password?
          </span>
          <hr class="mx-4 dark:" />
          <button
            class=" font-bold cursor-pointer flex justify-center rounded-md mx-24 my-6 py-3 text-white bg-green-500 hover:bg-green-600"
          >
            Create New Account
          </button>
        </div>
        <p class="mt-6 text-sm -mx-4"><span class="text-black cursor-pointer  font-bold "> Create a Page </span> for a celebrity, brand or business.</p>
      </div> 
    </div> 
  </body>
</html>
